<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="cont grey clear">AC</div>
      <div class="cont grey sumext">+/-</div>
      <div class="cont grey per">%</div>
      <div class="cont yellow div">รท</div>
      <div class="cont gray seven">7</div>
      <div class="cont gray eight">8</div>
      <div class="cont gray nine">9</div>
      <div class="cont yellow mult">x</div>
      <div class="cont gray four">4</div>
      <div class="cont gray five">5</div>
      <div class="cont gray six">6</div>
      <div class="cont yellow ext">-</div>
      <div class="cont gray one">1</div>
      <div class="cont gray two">2</div>
      <div class="cont gray three">3</div>
      <div class="cont yellow sum">+</div>
      <div class="cont gray zero">0</div>
      <div class="cont gray dot">,</div>
      <div class="cont gray yellow">=</div>
    </div>
  </body>
</html>
